version: 2
models:
  - name: warehouse_link_rental
    description: "This is the link table that describes the relationship of inventory, customer, and staff in a rental context."
    columns:
      - name: load_date
        description: "The date the data was loaded into the dwh"
        tests:
          - not_null
      - name: record_source
        description: "The source system that the data came from"
        tests:
          - not_null
      - name: staff_hash_key
        description: "This is the hash key matching to the staff hub"
        tests:
          - not_null
          - relationships:
                to: ref('warehouse_hub_staff')
                field: staff_hash_key
      - name: customer_hash_key
        description: "This is the hash key matching to the customer hub"
        tests:
          - not_null
          - relationships:
                to: ref('warehouse_hub_customer')
                field: customer_hash_key
      - name: inventory_hash_key
        description: "This is the hash key matching to the inventory hub"
        tests:
          - not_null
          - relationships:
                to: ref('warehouse_hub_inventory')
                field: inventory_hash_key