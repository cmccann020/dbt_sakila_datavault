# https://docs.getdbt.com/docs/profile

my-snowflake-db:
  target: "{{ env_var('DBT_PROFILE_TARGET') }}"

  outputs: # test and prod are identical (except for schema), but their target names has significance in different build stages
    test:
      type: snowflake
      account: "{{ env_var('DBT_PROFILE_SNOWFLAKE_ACCOUNT') }}"

      user:      "{{ env_var('DBT_PROFILE_USER') }}"
      password:  "{{ env_var('DBT_PROFILE_PASSWORD') }}"
      role:      "{{ env_var('DBT_PROFILE_ROLE') }}"
      database:  "{{ env_var('DBT_PROFILE_DB') }}"
      warehouse: "{{ env_var('DBT_PROFILE_WH') }}"
      schema:    "{{ env_var('DBT_PROFILE_TESTING_SCHEMA') }}"

      threads: 1
      client_session_keep_alive: False

    prod:
      type: snowflake
      account: "{{ env_var('DBT_PROFILE_SNOWFLAKE_ACCOUNT') }}"

      user:      "{{ env_var('DBT_PROFILE_USER') }}"
      password:  "{{ env_var('DBT_PROFILE_PASSWORD') }}"
      role:      "{{ env_var('DBT_PROFILE_ROLE') }}"
      database:  "{{ env_var('DBT_PROFILE_DB') }}"
      warehouse: "{{ env_var('DBT_PROFILE_WH') }}"
      schema:    "{{ env_var('DBT_PROFILE_PROD_SCHEMA') }}"

      threads: 1
      client_session_keep_alive: False